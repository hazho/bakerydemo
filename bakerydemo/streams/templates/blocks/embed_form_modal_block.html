

<style>
  span[red] {color: red; float: right}
  #dialog:not([open]) {display: none}
  #dialog {display: block;z-index: 1010;padding-top: 2.6%;position: fixed;left: 0;top: 0;width: 100%;height: 100%;overflow: auto;background-color: rgba(0,0,0,0.4);}
  .dialog_contents {display: block;left: 0px;right: 0px;width: {{self.width}};height: {{self.height}};margin: auto;border-style: solid;border-radius:10px;padding: 1em;z-index: 1010;background-color: #fff6f6;overflow: auto;}
</style>


<button onclick="mWindow()">{{ self.b_text}}</button>

<div id="dialog">
<div class="dialog_contents">
<h1>{{self.m_title}}
<span red onclick="document.getElementById('dialog').removeAttribute('open');" title="click esc on keyboard">X</span>
</h1>
<iframe src="{{ self.pg_link.url }}" height="100%" style="border: none; float:left; height:100%; width:100%; "></iframe>
</div></div>

<script>
function mWindow(el) {document.getElementById("dialog").setAttribute("open", '').focus(); } 

document.onkeyup = function(e) {if (e.which == 27) {document.getElementById('dialog').removeAttribute('open');} }
/*  ------- or -----
document.addEventListener('keydown', (event) => {if (event.key === 'Escape') {document.getElementById('dialog').removeAttribute('open');}})
*/
</script>
